<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Charging Stations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #2c3e50;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-right: 20px;
        }

        .filters a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .available {
            color: green;
            font-weight: bold;
        }

        .unavailable {
            color: red;
            font-weight: bold;
        }

        .total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>All Charging Stations</h1>

    <div class="filters">
        <span>Filters: </span>
        <a th:href="@{'/stations'}">All Stations</a>
        <a th:href="@{'/stations/available'}">Available Stations</a>
        <a th:href="@{'/stations/unavailable'}">Unavailable Stations</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Availability</th>
                <th>Charging Speed (kW)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="station : ${stations}">
                <td th:text="${station.id}">1</td>
                <td th:text="${station.name}">Station Name</td>
                <td th:text="${station.location}">Location</td>
                <td th:text="${station.availability ? 'Available' : 'Occupied'}"
                    th:classappend="${station.availability} ? 'available' : 'unavailable'">Available</td>
                <td th:text="${station.chargingSpeed}">120</td>
            </tr>
        </tbody>
    </table>

    <p class="total">Total: <span th:text="${count}">0</span></p>
</body>
</html>
